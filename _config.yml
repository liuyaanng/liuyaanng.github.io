# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: NerdSheep
subtitle: Welcome to NerdSheep
# description: 1
description:
keywords: "NerdSheep nerdsheep wangliuyang 王留洋 liuyang Liuyang Wang Liuyang 留洋 人工智能 图像处理"
author: 留洋
language: zh-CN
# language: default

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:


# 新增字段
sitemap: 
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml

# 修改字段
url: https://godliuyang.wang

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false #add a folder to save your file
relative_link: false
future: true
#highlight
highlight:
  enable: false
  line_number: false
  auto_detect: false
  tab_replace: false
#highlight
prism_plugin:
  mode: 'preprocess'    # realtime/preprocess
  theme: 'tomorrow'
  line_number: false   # default false
  custom_css:

marked:
  langPrefix: line-numbers language-
#search
search:
  path: search.xml
  field: post
#pinyin_link
permalink_pinyin:
  enable: true
  separator: '-' 
#RSS订阅
feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:
  content_limit: 140
  content_limit_delim: ' '
  order_by: -date
# default: '-'
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 12
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 12
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: matery

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  - type: git
    repository: git@github.com:liuyaanng/liuyaanng.github.io.git
    branch: master

  - type: baidu_url_submitter

# Submit
baidu_url_submit:
  count: 5
  host: godliuyang.wang
  token: p4u0KNJRylmBQHEY
  path: baidu_urls.txt

#LazyLoad
lazy_load:
  enable: true

# recommended_posts
# https://github.com/huiwang/hexo-recommended-posts
recommended_posts:
  enable: true
  server: https://api.truelaurel.com #后端推荐服务器地址
  timeoutInMillis: 10000 #服务时长，超过此时长，则使用离线推荐模式
  internalLinks: 3 #内部文章数量
  externalLinks: 0 #外部文章数量
  fixedNumber: true #控制是否返回固定数量的推荐文章, 如果默认推荐文章不够的话会填充当前文章的前后文章作为推荐文章.
  autoDisplay: true #自动在文章底部显示推荐文章
  excludePattern: [] #添加想要被过滤的链接的正则表达式, 如配置为 ["example.com"], 则所有包含 example.com 的链接都会从推荐文章中过滤掉.
  titleHtml: <h1>推荐文章<span style="font-size:0.45em; color:gray"></span></h1> #自定义标题
