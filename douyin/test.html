<!DOCTYPE html>
<html>
	<meta charset="utf-8" />
	<head>
		<title>HTTP Live Streaming Example</title>
	</head>
	<body>
		<h1>我的第一个标题</h1>
		<p>我的第一个段落。</p>
		<video
			class="tvhou"
			width="100%"
			height="100%"
			controls="controls"
			autoplay="autoplay"
			x-webkit-airplay="true"
			x5-video-player-fullscreen="true"
			preload="auto"
			playsinline="true"
			webkit-playsinline
			x5-video-player-typ="h5"
		>
			<source
				type="application/x-mpegURL"
				src="https://toktiks.b-cdn.net/VioletSecretAfricanbushviper/index.m3u8"
			/>
		</video>
	</body>
</html>
