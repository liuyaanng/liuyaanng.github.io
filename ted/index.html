<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta name="google" value="notranslate" />
		<meta
			name="viewport"
			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"
		/>
		<meta name="author" content="GeekOcean" />
		<link rel="stylesheet" type="text/css" href="./css/mobile.css" />
		<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdn.bootcdn.net/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
		<script src="https://cdn.bootcdn.net/ajax/libs/layer/3.1.1/layer.min.js"></script>
		<script src="./js/mobile.js"></script>
	</head>
	<title>TED</title>
	<body>
		<div class="app" ontouchmove="return false;">
			<video
				id="player"
				autoplayNew
				autoplay="autoplay"
				preload
				mutedNew
				muted
				controlsNew
				controls
				webkit-playsinline="true"
				playsinline="true"
				x5-video-player-type="h5"
				x5-video-player-fullscreen="true"
				x5-video-ignore-metadata="true"
				poster="https://cdn.jsdelivr.net/gh/liuyaanng/Blog_source@master/blog_images/img/ted-logo-fb.png"
			></video>
			<!--[autoplay:自动播放] [mutedNew：初始化静音][mutedNew：初始化静音][webkit-playsinline|playsinline:IOS微信浏览器支持小窗内播放]
        	[preload:预加载][x5-video-player-type:启用同层H5播放器，就是在视频全屏的时候，div可以呈现在视频层上,方便延续触控操作]
	        [x5-video-player-fullscreen:全屏设置。它又两个属性值，ture和false，true支持全屏播放，false不支持全屏播放][poster:背景图片]-->
		</div>

		<div id="texts" style="color: #ffffff">
			<span style="position: absolute; bottom: 42px; left: 10px; font-size: 1rem" id="userid"
				>@GeekOcean</span
			>
			<span style="position: absolute; bottom: 5px; left: 10px; font-size: 9px"
				>本程序仅作研究学习演示，数据采集自网络<br />原作者拍摄创作不易，请勿下载传播<br
			/></span>
		</div>
		<div style="position: absolute; margin: auto; width: 100%; top: 6%; text-align: center">
			<span style="font-family: electronicFont; color: #fff; font-size: 1.2rem" id="time"
				>Loading...</span
			>
		</div>

		<div id="buttons" style="position: absolute; bottom: 12%; width: 100%; z-index: 999">
			<button id="auto_btn" class="button1">Repeat</button>
			&nbsp;&nbsp;&nbsp;&nbsp;
			<button id="yuan" class="button2">ted</button>
			&nbsp;&nbsp;&nbsp;&nbsp;
			<button class="button2" onclick="pass();">PASS</button>
			&nbsp;&nbsp;&nbsp;&nbsp;
			<select id="selRate">
				<option value="0.5">0.5</option>
				<option value="1" selected>1.0</option>
				<option value="1.25">1.25</option>
				<option value="1.5">1.5</option>
				<option value="2">2.0</option>
			</select>
		</div>
	</body>
</html>
